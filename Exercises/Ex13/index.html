<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Card</title>
    <style>
        * {
            font-family: "Open Sans", sans-serif;
        }
        .card {
            display: flex;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            width: 500px;
        }
        .thumbnail {
            position: relative;
            width: 130px;
            height: 90px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            margin-right: 10px;
            border-radius: 4px;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .duration {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: #000;
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .meta {
            display: flex;
            font-size: 14px;
            align-items: center;
        }
        .meta span {
            margin-right: 5px;
        }
        .dot {
            margin: 0 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="cards-container"></div>
    <script src="script.js"></script>
</body>
</html>
