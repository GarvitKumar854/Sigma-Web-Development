<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images, Lists And Tables</title>
</head>
<body>
    <!-- Images -->
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/abstract-smoke-background-free-image.jpeg?w=600&quality=80" alt="Image 1"
    style="width: 400px;">
    <br>        <!-- Line Break -->
    <!-- Tables -->
    <table border="2px solid black">
        <caption>This is Student Details</caption>

        <thead>
            <!-- header -->
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manish</td>
                <td>12th</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Rahul</td>
                <td rowspan="2">10th</td>           <!-- This take spaces of two rows -->
                <td>95</td>
            </tr>
            <tr>
                <td>Aakash</td>
                <td>56</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- Footer -->
        </tfoot>
    </table>

    <!-- Lists -->
    <h4>Unordered List</h4>
    <ul type = "square">
        <li>Rahul</li>
        <li>Rohan</li>
        <li>Manish</li>
    </ul>
    
    <h4>Ordered List</h4>
    <ol type = 'A'>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h4>Definition/Description List</h4>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>FTP</dt>
        <dd>File Transfer Protocol</dd>
        <dt>CSS</dt>
        <dd>Cascaded Style Sheet</dd>
    </dl>
</body>
</html>
